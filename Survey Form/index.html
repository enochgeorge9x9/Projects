<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Survey Form</title>
</head>

<body>
    <header id="form">
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description" class="title paragraph">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">
        <label for="name" class="form-label" id="name-label">Name</label>
        <input type="text" id="name" class="form-control field name" placeholder="Enter your name" required>

        <label for"email" class="form-label" id="email-label">Email</label>
        <input type="email" id="email" class="form-control field email" placeholder="Enter your email" required>

        <label for="number" class="form-label" id="number-label">Age <span>(optional)</span></lable>
            <input type="number" id="number" class="form-control field age" placeholder="Age" min="10" max="100">

            <label for="dropdown" class="form-label">Which option best describes your current role?</label>
            <select class="form-select field role dropdown" aria-label="Select current role" id="dropdown">
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
            <div>
                <input type="radio" name="radio-button" id="def" class="form-check-input" value="def" checked>
                <label for="def" class="form-check-label">Definitely</label>
            </div>
            <div>
                <input type="radio" name="radio-button" id="maybe" value="def" class="form-check-input">
                <label for="maybe" class="form-check-label">Maybe</label>
            </div>
            <div>
                <input type="radio" name="radio-button" id="ntsure" value="def" class="form-check-input">
                <label for="ntsure" class="form-check-label">Not Sure</label>
            </div>

            <label for="feature" class="form-label">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-select field dropdown" id="feature">
                <option disabled selected>Select an option</option>
                <option value="chlgs">Challenges</option>
                <option value="proj">Projects</option>
                <option value="com">Community</option>
                <option value="opsrc">Open Source</option>
            </select>

            <section class="checkbox">
                <label class="form-label">What would you like to see improved?<span>(Check all that
                        apply)</span></label>
                <div>
                    <input type="checkbox" class="form-check-input" value="fep" id="fep">
                    <label class="form-check-label" for="fep">Front-end-Projects</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="bep" id="bep">
                    <label class="form-check-label" for="bep">Back-end-Projects</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="dv" id="dv">
                    <label class="form-check-label" for="dv">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="chlg" id="chlg">
                    <label class="form-check-label" for="chlg">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="osc" id="osc">
                    <label class="form-check-label" for="osc">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="ghr" id="ghr">
                    <label class="form-check-label" for="ghr">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="vid" id="vid">
                    <label class="form-check-label" for="vid">Videos</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="citymeet" id="citymeet">
                    <label class="form-check-label" for="citymeet">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="wiki" id="wiki">
                    <label class="form-check-label" for="wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="forum" id="forum">
                    <label class="form-check-label" for="form">Forum</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" value="addcor" id="addcor">
                    <label class="form-check-label" for="addcor">Additional Courses</label>
                </div>
            </section>

            <label class="form-label">Any comments or suggestions?</label>
            <div class="form-floating">
                <textarea class="form-control textarea field" placeholder="Enter your comment here..." id="comment"
                    style="height:100px"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>

    </form>

    <!--    Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
